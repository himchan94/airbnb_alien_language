<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>에이비앤비체</title>

    <div class="main-container">
      <h1>에어비앤비체</h1>

      <div class="input-container">
        <label for="before_converted">언어를 입력하세요:</label>

        <textarea class="textarea" id="before_converted"> </textarea>
      </div>

      <div class="btn-container">
        <button class="btn convert">변환하기</button>
        <button class="btn clear">Clear</button>
      </div>

      <div class="input-container">
        <label for="after_converted">변환된 언어:</label>

        <textarea class="textarea" id="after_converted"> </textarea>
      </div>
    </div>
  </head>
  <body></body>
</html>
